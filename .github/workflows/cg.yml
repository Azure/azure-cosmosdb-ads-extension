# Component Detection
name: "Component Detection"

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  component-detection:
    runs-on: windows-latest
    name: "Component Detection"
    steps:
      - name: Download nugget
        uses: carlosperate/download-file-action@v1
        with:
          file-url: 'https://dist.nuget.org/win-x86-commandline/latest/nuget.exe'
          location: 'C:\Windows'
      - name: Install Component Detection
        run: nuget.exe install Microsoft.VisualStudio.Services.Governance.ComponentDetection -ConfigFile ${{ github.workspace }}/../nuget.config

